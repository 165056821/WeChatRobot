<!DOCTYPE html>
<html>
<head>
    <title>文件下载</title>
    <!-- 引入Bootstrap CSS（中国CDN） -->
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .header {
            padding: 20px 0;
            background-color: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            text-align: center;
        }
        .header h1 {
            font-size: 24px;
            font-weight: 600;
            color: #343a40;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>文件列表</h1>
    </div>
    <div class="container my-4">
        <div class="list-group">
            {% for file in files %}
                <a href="/download/{{ file }}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                    {{ file }}
                    <span class="badge badge-primary badge-pill">下载</span>
                </a>
            {% endfor %}
        </div>
    </div>

    <!-- 引入Bootstrap依赖的JavaScript（中国CDN） -->
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
